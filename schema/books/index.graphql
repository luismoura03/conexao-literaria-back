  type Book {
    id: ID!
    title: String!
    author: Author!
  }

  type Author {
    id: ID!
    name: String!
  }
  
   type Query {
    books: [Book!]!
    book(id: ID!): Book!
  }

  type Mutation {
    createBook(title: String, authorId: Int): Book
    deleteBook(id: Int!): Book
    updateBook(id: Int, title: String, authorId: Int): Book
  }
